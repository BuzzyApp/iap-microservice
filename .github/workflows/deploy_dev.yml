name: Deploy to Cloud Run Dev
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn ci
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
        name: Check out code
      - uses: mr-smithers-excellent/docker-build-push@v5
        name: Build & push Docker image
        with:
          image: ${{ secrets.IMAGE_NAME_DEV }}
          tags: latest, $GITHUB_SHA
          registry: ${{ secrets.DOCKER_REGISTRY_DEV }}
          dockerfile: Dockerfile
          username: _json_key
          password: ${{ secrets.GCP_SA_JSON_DEV }}
      - uses: google-github-actions/deploy-cloudrun@main
        name: Update Cloud Run service
        with:
          credentials: ${{ secrets.GCP_SA_JSON_DEV }}
          image: ${{ secrets.DOCKER_REGISTRY_DEV }}/${{ secrets.GCP_SA_JSON_DEV }}:${{ github.sha }}
          service: ${{ secrets.CLOUD_RUN_SERVICE_DEV }}
          region: ${{ secrets.CLOUD_RUN_REGION_DEV }}
